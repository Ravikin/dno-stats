<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diplomacy Is Not an Option - Save File Statistics</title>
<meta name="description" content="Upload your stats.json to view interactive charts and reports for Diplomacy Is Not an Option save files.">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
</head>
<body>

<div class="header">
  <h1>Diplomacy Is Not an Option</h1>
  <div class="subtitle">Save File Statistics Viewer</div>
</div>

<div class="container">
  <div id="upload-section">
    <div class="drop-zone" id="drop-zone">
      <div class="drop-icon">&#128506;</div>
      <div class="drop-title">Drop your stats.json here</div>
      <div class="drop-hint">Generated by dno_stats.py &mdash; your data never leaves the browser</div>
      <input type="file" id="file-input" accept=".json">
      <button class="browse-btn" id="browse-btn">Browse Files</button>
    </div>
    <div class="upload-or">or</div>
    <button class="sample-btn" id="sample-btn">Load sample data</button>
  </div>

  <div id="error-section">
    <div class="error-title"></div>
    <div class="error-message"></div>
  </div>

  <div id="report-section">
    <div id="report-content"></div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
